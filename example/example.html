<div class="panel panel-default" zz-table-client table-model="tableModel">
    <div class="panel-heading">
    </div>

    <div class="panel-body">

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Transaction Type</th>
                    <th>Quantity</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="tran in tableModel.filteredList">
                    <td>
                        {{tran.Date | date : 'short'}}
                    </td>
                    <td>
                        {{tran.TransactionType}}
                    </td>
                    <td>
                        {{tran.Quantity}}
                    </td>
                    <td>
                        {{tran.Balance}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="panel-footer">
        <div class="clearfix">
            <div class="pull-left">
                <pagination class="pagination-sm" data-page="tableModel.getPage()" data-items-per-page="tableModel.searchCriteria.NumberPerPage" data-total-items="tableModel.getTotalItems()" data-max-size="5" data-boundary-links="true" data-rotate="false" data-on-select-page="tableModel.changePage(page)"></pagination>
            </div>
            <div class="pull-right">
                <select class="form-control" data-ng-model="tableModel.searchCriteria.NumberPerPage" data-ng-change="tableModel.changePage(tableModel.getPage())">
                    <option data-ng-repeat="pageSize in tableModel.pageSizes">{{pageSize}}</option>
                </select>
            </div>
        </div>
    </div>
</div>
